<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CV Devoteam</title>
  <style>
    @page {
      size: A4;
      margin: 0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .page {
      width: 210mm;
      height: 297mm;
      padding: 40px;
      box-sizing: border-box;
      position: relative;
      page-break-after: always;
      overflow: hidden;
    }

    .bg-top, .bg-bottom {
      position: absolute;
      background: #f0eadc;
      border-radius: 50%;
      z-index: 0;
    }

    .bg-top {
      width: 1400px;
      height: 1400px;
      top: -1000px;
      left: -1000px;
    }

    .bg-bottom {
      width: 800px;
      height: 800px;
      bottom: -500px;
      right: -500px;
    }

    .logo-header {
      display: flex;
      align-items: center;
      z-index: 1;
      position: relative;
    }

    .logo-header img {
      width: 35px;
      margin-right: 10px;
    }

    .devoteam {
      font-weight: bold;
      font-size: 18px;
      color: #2c2c2c;
    }

    .name {
      margin-left: 50px;
      margin-top: 5px;
      font-weight: bold;
      color: #e63946;
      z-index: 1;
      position: relative;
    }

    h3 {
      color: #e63946;
      text-transform: uppercase;
      font-size: 14px;
      margin-top: 40px;
      margin-bottom: 10px;
      z-index: 1;
      position: relative;
    }

    .section {
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .languages {
      display: flex;
      gap: 50px;
      margin-top: 30px;
      margin-left: 10px;
    }

    .lang {
      text-align: center;
    }

    .circle {
      width: 65px;
      height: 65px;
      border: 2px solid #e63946;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 6px auto;
      font-size: 10px;
      font-weight: bold;
      line-height: 13px;
    }

    .label {
      font-size: 10px;
      color: #000;
    }

    /* PAGE 2 STYLES */
    .top-right-logo {
      position: absolute;
      top: 30px;
      right: 30px;
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #444;
      z-index: 1;
    }

    .top-right-logo img {
      width: 20px;
      margin-right: 5px;
    }

    .title-centered {
      text-align: center;
      color: #e63946;
      text-transform: uppercase;
      font-size: 14px;
      font-weight: bold;
      margin-top: 20px;
      z-index: 1;
      position: relative;
    }

    .circle-bottom-left {
      position: absolute;
      width: 300px;
      height: 300px;
      background: #f0eadc;
      border-radius: 50%;
      bottom: -150px;
      left: -150px;
      z-index: 0;
    }
  </style>
</head>
