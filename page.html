<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV Design Fidèle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Cercle haut gauche */
    .circle-top-left {
      position: absolute;
      top: -150px;
      left: -150px;
      width: 500px;
      height: 500px;
      background-image: url('./Cercle_deco.png');
      background-size: cover;
      background-repeat: no-repeat;
      z-index: -1;
    }

    /* Logo + nom dans cercle */
    .header-content {
      margin-left: 80px;
      padding-top: 80px;
    }

    .logo {
      width: 120px;
      height: auto;
    }

    .name {
      margin-top: 10px;
      font-size: 20px;
      color: #e63946;
      font-weight: bold;
    }

    /* Cercle bas droit */
    .circle-bottom-right {
      position: absolute;
      bottom: -150px;
      right: -150px;
      width: 300px;
      height: 300px;
      background-image: url('./Cercle_deco.png');
      background-size: cover;
      background-repeat: no-repeat;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- Grand cercle haut gauche -->
  <div class="circle-top-left"></div>

  <div class="header-content">
    <img src="./logo.png" alt="Logo Devoteam" class="logo" />
    <div class="name">Nom prénom</div>
  </div>

  <!-- Petit cercle bas droit -->
  <div class="circle-bottom-right"></div>

</body>
</html>
